<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Records</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <div class="text-center mb-3">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" width="80" alt="student icon">
   </div>
    <h2 class="mb-4">Student Record Management</h2>
    
    <form id="studentForm">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="rollNo" class="form-control" placeholder="Roll Number" required>
        </div>
      </div>
      <button class="btn btn-primary mt-3" type="submit">Add Student</button>
    </form>

    <hr>

    <table class="table table-bordered mt-3" id="studentTable">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Roll No</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows will go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
